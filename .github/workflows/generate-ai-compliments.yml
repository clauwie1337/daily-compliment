name: Generate AI Compliments

on:
  workflow_dispatch:
  # Safety: never run automatically on pushes.
  push:
    branches-ignore:
      - "**"
    inputs:
      count:
        description: "How many new compliments to generate"
        required: true
        default: "20"
      tags:
        description: "Comma-separated tags to assign (e.g. general,work)"
        required: true
        default: "general"
      model:
        description: "OpenAI model (e.g. gpt-4o-mini)"
        required: false
        default: "gpt-4o-mini"

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure OPENAI_API_KEY is set
        run: |
          if [ -z "${OPENAI_API_KEY}" ]; then
            echo "OPENAI_API_KEY secret is missing" >&2
            exit 2
          fi
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Generate compliments
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node --experimental-strip-types scripts/generate-ai-compliments.ts \
            --count "${{ inputs.count }}" \
            --tags "${{ inputs.tags }}" \
            --model "${{ inputs.model }}" \
            --locale "en" \
            --file "packages/core/data/compliments.en.json"

      - name: Validate dataset
        run: pnpm validate:data

      - name: Safety check: only allow data file changes
        run: |
          CHANGED=$(git diff --name-only)
          echo "$CHANGED"
          if echo "$CHANGED" | grep -vE '^packages/core/data/'; then
            echo "Refusing: changes outside packages/core/data" >&2
            exit 3
          fi

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(data): add AI-generated compliments"
          title: "Add AI-generated compliments"
          body: |
            This PR was generated by the workflow.

            - Inputs: count=${{ inputs.count }}, tags=${{ inputs.tags }}, model=${{ inputs.model }}
            - Validated with `pnpm validate:data`

            Please review content before merging.
          branch: "chore/ai-compliments"
          delete-branch: true
          add-paths: |
            packages/core/data/*.json
